<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
var unicodeGen = (function() {

  var mapping = {
    'a':{
      'rigid':[ 'e0', 'e1', 'e2', 'e3', 'e4', 'e5' ]
    },
    'i':{
      'rigid':[ 'ec', 'ed', 'ef' ]
    },
    'e':{
      'rigid':[ 'e8', 'e9', 'ea', 'eb' ]
    },
    'o':{
      'rigid':[ 'f2' ]
    },
    'u': {
      'rigid': ['f9', 'fa', 'fb', 'fc']
    }
  };
  var RADIX_HEX = 16;


  var getSubstitute = function (character, category) {
    if (mapping[character] && mapping[character][category]) {
      var listOfReplacements = mapping[character][category];
      var whichOne = random(0, listOfReplacements.length);

      return String.fromCharCode(parseInt(listOfReplacements[whichOne], RADIX_HEX));
    }
    return character;
  };

  return {
    random : function (min, max) {
      return Math.floor(Math.random()*max+1)+min;
    },

  replace : function (input) {
      var mappedResult = $.map((input).split(''), function (n) {
        return getSubstitute(n, 'rigid');
      });
      return mappedResult.join("");
    }
  };
})();


var doit = function () {
  var replaced = unicodeGen.replace($('#inputString').val());
  $('#outputString').text(replaced);
};


$(document).ready(function () {
    $('#inputString').keyup(doit);
    doit();
  });
</script>
